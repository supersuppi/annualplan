<div class="container">

  <div class="d-flex flex-row-reverse" *ngIf="promotion.status === 'ACTIVE' || promotion.status === 'REJECTED'">
        <div class="p-2">
          <button class="btn btn-primary" (click)="promotion.isEditable=!promotion.isEditable" *ngIf="promotion.isEditable">Edit</button>
          <button class="btn btn-primary" *ngIf="!promotion.isEditable" (click)="promotion.isEditable=!promotion.isEditable">Save</button>
        </div>
        <div class="p-2">
          <button type="button" class="btn btn-warning" (click)="saveSupplierPromotion()" *ngIf="promotion.isEditable">Save</button>
        </div>
        <div class="p-2">
          <button type="button" class="btn btn-success" (click)="submitSupplierPromotion()" *ngIf="promotion.isEditable">Submit</button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Package</th>
                <th scope="col">Code</th>
                <th scope="col">Rate</th>
                <th scope="col">DM1</th>
                <th scope="col">DM2</th>
                <th scope="col">DM3</th>
                <th scope="col">DM4</th>
                <th scope="col">DM5</th>
                <th scope="col">DM6</th>
                <th scope="col">DM7</th>
                <th scope="col">DM8</th>
                <th scope="col">DM9</th>
                <th scope="col">DM10</th>
                <th scope="col">DM11</th>
                <th scope="col">DM12</th>
                <th scope="col">DM13</th>
              </tr>
            </thead>
            
            <tbody>
              <tr *ngFor="let row of promotion.ratecards;let rowid = index">

                <td><p>{{row.pname}}</p></td>
                <td><p>{{row.pcode}}</p></td>
                <td><p>{{row.prate}}$</p></td>

                <td *ngFor="let dm of row.dualmailers;let i = index">
                  <input *ngIf="!promotion.isEditable && ( promotion.status === 'ACTIVE' || promotion.status === 'REJECTED') " type="text" [(ngModel)]="dm.value" [readonly]="promotion.isEditable" size="1"/>
                  <p *ngIf="promotion.isEditable && ( promotion.status === 'ACTIVE' || promotion.status === 'REJECTED') " (dblclick)="editDM(rowid,i)">{{dm.value}}</p>
                  <p *ngIf="!promotion.isEditable && promotion.status === 'SUBMITTED'">{{dm.value}}</p>
                </td>
              </tr>
            </tbody>
            
         </table>
    </div>

 </div>
