<div class="modal-body">

  <div>
    <!-- Options to select the brand of product.  -->
    <div class="row">
      <label>
          Please select the brand from the dropdown: 
      </label>
      <span>
        <select name="brandDropdown" (change)="onValueChange($event)">
          <option *ngFor="let brand of brandKeys" [ngValue]="brand" >{{brand}}</option>
        </select>
      </span>
    </div>

    <br/>

    <!-- Products that can be selected by the supplier. -->
    <div class="row showScroll">
      <div class="col-lg-12">
        <div class="form-check-inline col-lg-5" *ngFor='let product of productArray'>
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="promotionalProducts" id="product.id"
              value="product.sku" (change)="onProductSelection($event, product)"> {{ product.name }}
          </label>
        </div>
      </div>
    </div>

  </div>

</div>
