<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6">
      
      <div class="card">

        <div class="card-header alert-danger">
          <h5 class="card-title justify-content-center align-items-center">Login</h5>
        </div>

        <div class="card-body">

          <form [formGroup]="userLoginGroup" (ngSubmit)="onLogin()">
            
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
              <label for="email">Email Address:</label>
              <input type="email" id="email" formControlName="email" class="form-control" >
              <span  
              *ngIf="!userLoginGroup.get('email').valid  && userLoginGroup.get('email').touched"
              class="help-block"> Please enter a valid username</span>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control" >
                <span  
                *ngIf="!userLoginGroup.get('password').valid  && userLoginGroup.get('password').touched"
                class="help-block"> Please enter a valid password</span>
            </div>

            <button class="btn btn-primary" type="submit"
              [disabled]="!userLoginGroup.valid">Sign In</button>

          </form>

        </div>

      </div>

    </div>
  </div>
</div>
