  <form [formGroup]="userRegisterGroup" (ngSubmit)="registerUser()">

    <div class="row">
      <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
        <label for="firstname">First Name:</label>
        <input type="text" formControlName="firstName" class="form-control">
        <span  
            *ngIf="!userRegisterGroup.get('firstName').valid  
                && userRegisterGroup.get('firstName').touched"
                  class="alert-danger"> Please enter first name</span>
      </div>
      <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
          <label for="lastName">Last Name:</label>
          <input type="text" formControlName="lastName" class="form-control">
          <span  
              *ngIf="!userRegisterGroup.get('lastName').valid  
                  && userRegisterGroup.get('lastName').touched"
                    class="alert-danger"> Please enter last name</span>
        </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <label for="email">Email Address:</label>
          <input type="text" formControlName="email" class="form-control">
          <span  
              *ngIf="!userRegisterGroup.get('email').valid  
                  && userRegisterGroup.get('email').touched"
                    class="alert-danger"> Please enter a valid Email Address</span>
        </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <label for="phone">Phone Number:</label>
          <input type="text" formControlName="phone" class="form-control">
          <span  
              *ngIf="!userRegisterGroup.get('phone').valid  
                  && userRegisterGroup.get('phone').touched"
                    class="alert-danger"> Please enter valid phone number</span>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <label for="role">Role:</label>
            <br>
            <select name="userRole" formControlName="roleId">
              <option [ngValue]="null" disabled>Choose your profile</option>
              <option *ngFor="let role of rolesOb" [ngValue]="role.id">{{role.name}}</option>
            </select>
            <br>
            <span *ngIf="!userRegisterGroup.get('roleId').valid  
                    && userRegisterGroup.get('roleId').touched"
                      class="alert-danger"> Please select a role</span>
          </div>
      </div>

    <button class="btn btn-primary" type="submit"
      [disabled]="!userRegisterGroup.valid">Regiter User</button>

  </form>
