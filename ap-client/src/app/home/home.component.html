<div class="container">
  <div class="card">
    <div class="card-body">
      <h5>My Dashboard</h5>
      <!-- Image components -->
      <div class="row col-lg-12">

        <span class="column col-lg-3">
          <img src="../../assets/images/pieChart.png" alt="pie-chart">
          <figcaption class="imgCaption"><a  [routerLink]="['/supplier']">Active Promotion</a></figcaption>
        </span>
        <span  class="column col-lg-3">
          <img src="../../assets/images/barChart.png" alt="bar-chart">
          <figcaption class="imgCaption">Budget vs Actual</figcaption>
        </span>
        <span  class="column col-lg-3">
          <img src="../../assets/images/calendar.png" alt="calendar" class="imgWithDropdown">
          <figcaption class="dropdownCaption">
              <select name="" id="">
                  <option value="all">All</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
              </select>
          </figcaption>
        </span>
        <span  class="column col-lg-3">
          <img src="../../assets/images/tags.png" alt="tags" class="imgWithDropdown">
          <figcaption class="dropdownCaption">
              <select name="" id="">
                  <option value="all">All</option>
                  <option value="test1">Test1</option>
                  <option value="test2">Test2</option>
              </select>
          </figcaption>
        </span>

      </div>
      <br>
      <!-- Inbox Component -->
      <h5> Inbox</h5>
      <div class="row col-lg-12">
          <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Select</th>
                    <th>Sender</th>
                    <th>Message</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of rows; let i = index;">
                    <td><input type="checkbox" id="i"></td>
                    <td>{{row.sender}}</td>
                    <td>{{row.statusMessage}}</td>
                    <td>{{row.date}}</td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
      <!-- Slider component -->
      <h5>Promotional Timeline</h5>
      <div class="row">
        <!-- <form [formGroup]="form1"> -->
            <nouislider [config]="someKeyboardConfig" [(ngModel)]="sample" (ngModelChange)="onChange($event)"></nouislider>
        <!-- </form> -->
      </div>
    </div>
  </div>
</div>
